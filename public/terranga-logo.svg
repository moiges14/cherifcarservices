<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car body -->
  <rect x="15" y="45" width="70" height="25" rx="8" fill="url(#carGradient)"/>
  
  <!-- Car roof -->
  <rect x="25" y="35" width="50" height="15" rx="6" fill="url(#carGradient)" opacity="0.8"/>
  
  <!-- Windows -->
  <rect x="28" y="38" width="18" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="54" y="38" width="18" height="8" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Wheels -->
  <circle cx="30" cy="75" r="8" fill="#374151"/>
  <circle cx="70" cy="75" r="8" fill="#374151"/>
  <circle cx="30" cy="75" r="5" fill="#6B7280"/>
  <circle cx="70" cy="75" r="5" fill="#6B7280"/>
  
  <!-- Headlights -->
  <circle cx="85" cy="52" r="3" fill="#FEF3C7"/>
  <circle cx="85" cy="62" r="3" fill="#FEF3C7"/>
  
  <!-- Brand text -->
  <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10B981">TERRANGA</text>
  <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">VTC SERVICES</text>
</svg>